<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{site.project_title}}</title>
  <meta name="description" content="{{site.project_tagline}}">

  <!-- The Time Machine GitHub pages theme was designed and developed by Jon Rohan, on Feb 7, 2012. -->
  <!-- Follow him for fun. https://twitter.com/jonrohan. Tail his code on https://github.com/jonrohan -->

  <!-- This file is a modified version of https://github.com/jonrohan/time-machine-theme/raw/master/page.mustache -->
  <!-- The theme has been tweaked to better fit this page. -->

  <link rel="stylesheet" href="{{site.asset_path_prefix}}stylesheets/stylesheet.css" media="screen"/>
  <link rel="stylesheet" href="{{site.asset_path_prefix}}stylesheets/pygment_trac.css"/>

  <script data-goatcounter="https://denilsonsa.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

</head>

<body>

  <div class="wrapper">
    <header>
      <h1 class="title">{{site.project_title}}</h1>
    </header>
    <div id="container">
      <p class="tagline">{{site.project_tagline}}</p>
      <div id="main" role="main">
        <div class="download-bar">
        <div class="inner">
          <a href="https://github.com/denilsonsa/prettyping/releases/latest" class="release-badge"><img src="https://img.shields.io/github/release/denilsonsa/prettyping.svg" alt="Latest release"></a>
          <!--
          <a href="{{site.tar_url}}" class="download-button tar"><span>Download</span></a>
          <a href="{{site.zip_url}}" class="download-button zip"><span>Download</span></a>
          -->
          <a href="{{site.github_url}}" class="code">View {{site.project_title}} on GitHub</a>
        </div>
        <span class="blc"></span><span class="trc"></span>
        </div>

        <div class="donation_buttons">
          <div><a href="https://denilson.sa.nom.br/donate.html">Donation - buy me a coffee</a></div>
        </div>

        <article class="markdown-body">
          {{ content }}
        </article>
      </div>
    </div>
    <footer>
      <div class="owner">
        <p><a href="{{site.owner_url}}" class="avatar"><img src="{{site.owner_gravatar_url}}" width="48" height="48"/></a> <a href="{{site.owner_url}}">{{site.owner_name}}</a> maintains <a href="{{site.github_url}}">{{site.project_title}}</a></p>
      </div>
      <div class="creds">
        <small>This page generated using <a href="https://pages.github.com/">GitHub Pages</a><br/>theme by <a href="https://twitter.com/jonrohan/">Jon Rohan</a><br/>hand-tuned by <a href="https://denilson.sa.nom.br/">Denilson SÃ¡</a></small>
      </div>
    </footer>
  </div>
</body>
</html>
